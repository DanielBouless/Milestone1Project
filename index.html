<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUH420YUH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-1"><h1>Yuh, Lets game yuh</h1></div>

    <div id="container-2">
      <div id="game-options">
        <p>Select game options</p>
        <form action="">
        <label for="preset-difficulty">Select difficulty: </label>
        <select name="preset-difficulty" id="preset-difficulty">
          <option value="Select">--Select--</option>
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
          <option value="Custom">Custom</option>
        </select>
        <p>Custom Settings</p>
        <label for="number-clicks">Max Number of Clicks (1-50): </label><br />
        <input
          type="number"
          id="number-clicks"
          name="number-clicks"
          min="1"
          max="50"
        />
        <br />
        <label for="points-minus">Points deducted Per Click (1-50): </label
        ><br />
        <input
          type="number"
          id="points-minus"
          name="points-minus"
          min="1"
          max="50"
        />
        <br />
        <label for="start-points">Points To Start With (1-200): </label><br />
        <input
          type="number"
          id="start-points"
          name="start-points"
          min="1"
          max="200"
        />
        <br />
        <label for="increase-multi"
          >Number of Clicks To Increase Multiplier (5-25): </label
        ><br />
        <input
          type="number"
          id="increase-multi"
          name="increase-multi"
          min="5"
          max="25"
        />
        <br />
        <label for="time-limit">Time Limit (1-120sec): </label><br />
        <input
          type="number"
          id="increase-multi"
          name="increase-multi"
          min="1"
          max="120"
        />
        <br />
        <label for="bet">Bet Per Round: </label><br />
        <input
          type="number"
          id="increase-multi"
          name="increase-multi"
          min="1"
          max="99999"
        />
        <br />
        <input type="submit" value="submit" id="submit-btn"/>
        <br />
        <input type="button" value="start" id="start-btn" />
      </div>
      
      <div id="gameboard">
        <div id="find-me"></div>
      </div>
      <div id="player-info">
        <p id="play-state">Ready?</p>
        <div id="counter">0</div>
        <div id="score">100</div>
        <div id="multipler">1</div>
        <div id="distractions">distractions placeholder</div>
        <div id="timer">timer placeholder</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
